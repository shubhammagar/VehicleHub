<div *ngIf="model">
    <h1>{{ model.name }}</h1>
    <img [src]="model.imageUrl" />
  
    <div *ngFor="let variant of model.variants">
      <h2>{{variant.name}} (₹{{variant.price}})</h2>
  
      <h3>Colors</h3>
      <div class="color" *ngFor="let color of variant.colors" [style.background]="color.hex">{{color.name}} - ₹{{color.price}}</div>
  
      <h3>Accessories</h3>
      <ul>
        <li *ngFor="let acc of variant.accessories">{{acc.imageUrl}} - {{ acc.name }} - ₹{{ acc.price }}</li>
      </ul>
  
      <h3>Features</h3>
      <ul>
        <li *ngFor="let feat of variant.features">{{feat.imageUrl}} - {{ feat.name }}</li>
      </ul>
    </div>
  </div>
