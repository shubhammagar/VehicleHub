<div *ngIf="model">
    <h1>{{ model.name }}</h1>
    <img [src]="model.imageUrl" alt="{{ model.name }}" />
  
    <div *ngFor="let variant of model.variants" class="variant">
      <h2>{{variant.name}} (₹{{variant.price}})</h2>
  
      <h3>Colors</h3>
      <div class="color" *ngFor="let color of variant.colors" [style.background]="color.hex">
        {{color.name}}
      </div>
  
      <h3>Accessories</h3>
      <ul>
        <li *ngFor="let acc of variant.accessories">
          {{ acc.name }} - ₹{{ acc.price }}
          <img [src]="acc.imageUrl" alt="{{ acc.name }}" />
        </li>
      </ul>
  
      <h3>Features</h3>
      <ul>
        <li *ngFor="let feat of variant.features">
          {{ feat.name }}
          <img *ngIf="feat.mediaType=='image'" [src]="feat.mediaUrl" alt="{{ feat.name }}" />
          <video *ngIf="feat.mediaType=='video'" [src]="feat.mediaUrl" controls></video>
        </li>
      </ul>
    </div>
  </div>
